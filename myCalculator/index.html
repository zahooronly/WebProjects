
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container dark-mode">
        <div id="display"></div>
        <div class="buttons dark-buttons">
            <div class="button dark-button">C</div>
            <div class="button dark-button">/</div>
            <div class="button dark-button">*</div>
            <div class="button dark-button"><i class="material-icons">backspace</i></div>
            <div class="button dark-button">7</div>
            <div class="button dark-button">8</div>
            <div class="button dark-button">9</div>
            <div class="button dark-button">-</div>
            <div class="button dark-button">4</div>
            <div class="button dark-button">5</div>
            <div class="button dark-button">6</div>
            <div class="button dark-button">+</div>
            <div class="button dark-button">1</div>
            <div class="button dark-button">2</div>
            <div class="button dark-button">3</div>
            <div class="button dark-button">.</div>
            <div class="button dark-button">(</div>
            <div class="button dark-button">0</div>
            <div class="button dark-button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
    <div class="moon"></div>
    <script src="script.js"></script>
</body>

</html>
